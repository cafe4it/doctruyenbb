<template name='SignIn'>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            {{> atForm state='signIn'}}
        </div>
    </div>
</template>

<template name='SignUp'>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {{> atForm state='signUp'}}
        </div>
    </div>
</template>

<template name='ForgotPassword'>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {{> atForm state='forgotPwd'}}
        </div>
    </div>
</template>

<template name="allowGuest">
    {{> loading}}
</template>
